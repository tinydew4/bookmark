---
layout: default
---

      <div class="home">
        <h1 class="page-heading">Bookmarks</h1>
        <ul class="post-list">
          {% for page in site.pages %}{% if page.title %}<li><a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | escape }}</a></li>
          {% endif %}{% endfor %}
        </ul>
        <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS 구독</a></p>
      </div>
